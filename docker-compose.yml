version: "3"

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.10
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      # The HTTP port
      - "80:80"
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

  db:
    image: postgres:13
    env_file:
      - docker.env
    volumes:
      - db_data:/var/lib/postgresql/data/

  web:
    build: .
    command: sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --no-input --verbosity 0 --clear &&
        gunicorn purldb.wsgi:application --bind :8000 --timeout 600 --workers 8"
    env_file:
      - docker.env
    expose:
      - 8000
    volumes:
      - /etc/purldb/:/etc/purldb/
      - static:/var/purldb/static/
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.development.rule=Host(`127.0.0.1`) || Host(`localhost`)"
      - "traefik.http.routers.development.entrypoints=web"

  visitor:
    build: .
    command: sh -c "
        wait-for-it web:8000 -- python manage.py seed &&
        python manage.py run_visit --ignore-robots --ignore-throttle"
    env_file:
      - docker.env
    volumes:
      - /etc/purldb/:/etc/purldb/
    profiles:
      - visit_and_map
    depends_on:
      - db
      - web # Ensure that potential db migrations run first

  mapper:
    build: .
    command: wait-for-it web:8000 -- python manage.py run_map
    env_file:
      - docker.env
    volumes:
      - /etc/purldb/:/etc/purldb/
    profiles:
      - visit_and_map
    depends_on:
      - db
      - web # Ensure that potential db migrations run first

  clearsync:
    build: .
    command: wait-for-it web:8000 -- clearsync --save-to-db  --verbose -n 3
    env_file:
      - docker.env
    volumes:
      - /etc/purldb/:/etc/purldb/
    profiles:
      - clearsync
    depends_on:
      - db
      - web # Ensure that potential db migrations run first

  clearindex:
    build: .
    command: wait-for-it web:8000 -- python manage.py run_clearindex
    profiles:
      - clearsync
    depends_on:
      - db
      - web # Ensure that potential db migrations run first

  request_scan:
    build: .
    command: wait-for-it web:8000 -- python manage.py request_scans
    env_file:
      - docker.env
    volumes:
      - /etc/purldb/:/etc/purldb/
    profiles:
      - scan_queue
    depends_on:
      - db
      - web

  process_scan:
    build: .
    command: wait-for-it web:8000 -- python manage.py process_scans
    env_file:
      - docker.env
    volumes:
      - /etc/purldb/:/etc/purldb/
    profiles:
      - scan_queue
    depends_on:
      - db
      - web

  priority_queue:
    build: .
    command: wait-for-it web:8000 -- python manage.py priority_queue
    env_file:
      - docker.env
    volumes:
      - /etc/purldb/:/etc/purldb/
    profiles:
      - priority_queue
    depends_on:
      - db
      - web

  nginx:
    image: nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.staticfiles.rule=PathPrefix(`/static/`) || PathPrefix(`/media/`)"
      - "traefik.http.routers.staticfiles.entrypoints=web"
    volumes:
      - ./etc/nginx/conf.d/:/etc/nginx/conf.d/
      - static:/var/purldb/static/
    depends_on:
      - web

volumes:
  db_data:
  static:
